# Spring Boot Hello World CI/CD Pipeline for GitHub Actions
#
# This workflow will:
# - Build the Java application using Maven with default Maven Central repos
#
# Prerequisites:
# 1. ARC runners deployed on the i2a OpenShift cluster
# 2. Runners must have internet access to Maven Central

name: build-i2a

env:
  # Java build configuration
  JAVA_BUILDER_IMAGE: "maven:4.0.0-rc-5-eclipse-temurin-25"
  MAVEN_BUILD_COMMAND: "mvn -Dmaven.repo.local=.m2/repository clean package -DskipTests -Dcheckstyle.skip=true"

on:
  workflow_dispatch:

jobs:
  # Stage 1: Build Java application using the builder image
  java-build:
    name: Build Java Application
    runs-on: i2a-arc-runners-spring-boot-helloworld
    container:
      image: maven:4.0.0-rc-5-eclipse-temurin-25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          echo "Building Java application"
          ${MAVEN_BUILD_COMMAND}
          echo "Build completed successfully"
          ls -lh target/*.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build-artifact
          path: target/*.jar
          retention-days: 1
