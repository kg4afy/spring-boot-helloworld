# Spring Boot Hello World OpenShift CI/CD Pipeline for GitHub Actions
#
# This workflow mirrors the petclinic pipeline and will:
# - Build the Java application using Maven with the internal Nexus mirror
#
# Prerequisites:
# 1. ARC runners deployed on the okdlab OpenShift cluster (github-arc-runners namespace)
# 2. Runners must have network access to nexus.local.omghax.pro

name: Spring Boot Hello World OpenShift CI/CD

env:
  # Java build configuration
  JAVA_BUILDER_IMAGE: "maven:4.0.0-rc-5-eclipse-temurin-25"
  MAVEN_SETTINGS_FILE: "./settings.xml"
  MAVEN_BUILD_COMMAND: "mvn -s ./settings.xml -Dmaven.repo.local=.m2/repository clean package -DskipTests -Dcheckstyle.skip=true"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  # Stage 1: Build Java application using the builder image
  java-build:
    name: Build Java Application
    runs-on: okdlab-arc-runners-spring-boot-helloworld
    container:
      image: maven:4.0.0-rc-5-eclipse-temurin-25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Import internal CA certificates
        run: |
          curl -sk https://vault.local.omghax.pro/v1/pki/ca/pem -o /tmp/root-ca.pem
          curl -sk https://vault.local.omghax.pro/v1/pki_int/ca/pem -o /tmp/intermediate-ca.pem
          keytool -importcert -noprompt -trustcacerts -alias radiohax-root-ca \
            -file /tmp/root-ca.pem -keystore "$JAVA_HOME/lib/security/cacerts" -storepass changeit
          keytool -importcert -noprompt -trustcacerts -alias radiohax-intermediate-ca \
            -file /tmp/intermediate-ca.pem -keystore "$JAVA_HOME/lib/security/cacerts" -storepass changeit

      - name: Build with Maven
        run: |
          echo "Building Java application"
          echo "Using Maven settings from ${MAVEN_SETTINGS_FILE}"
          ${MAVEN_BUILD_COMMAND}
          echo "Build completed successfully"
          ls -lh target/*.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build-artifact
          path: target/*.jar
          retention-days: 1
